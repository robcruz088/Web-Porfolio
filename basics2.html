<!-- Second part of the basics -->
<!DOCTYPE html>
<html>
	<head>
		<title>Second HTML Basic</title>
		<!-- use link to use the css file which houses all of the colors and style changes instead of setting it in the source file -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<h1>Second Basic: Home</h1>
		<ul>
			<li>Home</li>
			<!-- add a link to lists (similar to a drop menu) -->
			<li><a href=basics2a.html> Link 1 </a>
			<li><a href="basics2b.html"> Link 2 </a>
		</ul>
		<h2 class=" tetriary"> This is a basic home page</h2>
		<p> Thank you for opening this page </p>
		<!-- class, which is used in the css file in order to be more specific, can be used infinitely -->
		<p class="secondary"> You're amazing </p>
		<!-- id is a type of class that can ONLY BE USED ONCE, and its reserved for even more specific things -->
		<p id="special">You're special friendo</p>
		<!-- You want to class things more than ID things. Theres only 1 ID per page, but there can be multiple classes per page -->
	</body>
</html>
